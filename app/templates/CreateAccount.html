{% extends "Layout.html" %}

{% block content %}
  <h1>Create an account</h1>

  <form action="" method="POST">
    <p>
      Username:
      <input type="text" name="username">
    </p>

    <p>
      Password:
      <input type="password" name="password">
    </p>

    <p>
      <button type="submit" class="btn btn-primary btn-lg" role="button">
        Finish creating account
      </button>
    </p>
  </form>
{% endblock %}
